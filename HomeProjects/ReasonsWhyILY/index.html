<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Reasons Why I Love You</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico">
    <script src="https://kit.fontawesome.com/af3db39a62.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Reasons Why I Love You</h1>
</header>
<section id="sectionone">
    <div class="r1">
        <h2 onclick="openFirst()">Reason 1</h2>
        <div id="section1">
            <h3>You make my heart smile</h3>
            <i class="fas fa-grin-hearts"></i>
        </div>
    </div>
    <div class="r2">
        <h2 onclick="openSecond()">Reason 2</h2>
        <div id="section2">
            <h3>You always make time for just the two of us</h3>
            <i class="fas fa-user-clock"></i>
        </div>
    </div>
    <div class="r3">
        <h2 onclick="openThird()">Reason 3</h2>
        <div id="section3">
            <h3>Because when you laugh it makes me laugh!</h3>
            <i class="fas fa-grin-squint"></i>
        </div>
    </div>
    <div class="r4">
        <h2 onclick="openFourth()">Reason 4</h2>
        <div id="section4">
            <h3>You make me a better person</h3>
            <i class="fas fa-user-plus"></i>
        </div>
    </div>
    <div class="lastsection">
        <h2>And so many more</h2>
        <i class="fas fa-kiss-wink-heart"></i>
    </div>

</section>
<script>
    function openFirst() {
        document.getElementById("section1").style.display = "block";
    }
    function openSecond() {
        document.getElementById("section2").style.display = "block";
    }
    function openThird() {
        document.getElementById("section3").style.display = "block";
    }
    function openFourth() {
        document.getElementById("section4").style.display = "block";
    }

</script>
</body>
</html>
