<!DOCTYPE html>
<html lang="en">
<head>

    <title>JSCOACHINGMAIL</title>

        .block {
            padding: 20px;
            background: #c0f3f6;
            border-radius: 2em;
            text-align: center;
        }

        img {
            display: flex;
            margin: auto;
        }
    </style>
</head>
<body>
<img src="https://media.discordapp.net/attachments/386448776698789900/807563927558946826/lifecoachLogo.webp" alt="JSCOACHING LOGO">
    <div class="block">
        $"<h1>Beginresultaat</h1>" +
        <br>Inkomen: <b>€ {somwinst}</b>" +
        $"<br>Kosten: <b>€ {somkost}</b>" +

        $"<br><br><h1>Eindresultaat</h1>{answer}: <b>€ {Math.Abs(somwinst - somkost)}</b>" +
        $"<br>Wat je nog mag verdienen dit jaar <b>{availableProfitToMakeInEuro}</b>" +
        $"<br>Hoeveel je tot nu toe van de 7000 hebt verdient in %: <b>{procentOf7000} %</b>"
